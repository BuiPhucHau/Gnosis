<quill-view
  [content]="content"
  [preserveWhitespace]="true"
  format="html"
  theme="snow"
  *ngIf="isPreview; else editor"
></quill-view>
<ng-template #editor>
  <quill-editor
    class="editor"
    [modules]="editor_modules"
    [(ngModel)]="content"
    trackChanges="all"
    (onFocus)="focus($event)"
    (onEditorChanged)="changedContent($event)"
    (onBlur)="blur($event)"
    (onEditorCreated)="created($event)"
  ></quill-editor>
</ng-template>
