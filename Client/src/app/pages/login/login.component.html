<div id="main">
  <div id="background">
    <div class="triangle_bottomright"></div>
  </div>
  <form id="form" [formGroup]="testForm">
    <div class="logo">
      <img src="../../../assets/images/logo1.png" alt="" />
    </div>
    <div class="login">
      <p class="text-login">Login</p>
    </div>

    <div class="inputtext">
      <tui-input formControlName="testValue1" style="width: 296px">
        Username
        <input tuiTextfield type="email" />
      </tui-input>
    </div>
    <div class="inputpass">
      <tui-input formControlName="testValue2" style="width: 296px">
        Password
        <input tuiTextfield type="email" />
      </tui-input>
    </div>

    <div class="font">
      <div class="leftfont">
        <form [formGroup]="testForm">
          <div class="checkbox">
            <tui-checkbox
              formControlName="testValue3"
              class="tui-space_bottom-3"
              style="margin: 0"
            >
            </tui-checkbox>
          </div>
        </form>
        <div class="remember">
          <a>Remember</a>
        </div>
      </div>
      <div class="rightfont">
        <a class="forgot" href="Forgot password?">Forgot password?</a>
      </div>
    </div>

    <div class="signin">
      <button
        tuiButton
        type="button"
        appearance="primary"
        class="tui-space_right-3 tui-space_bottom-3"
        style="width: 296px; margin: 0"
      >
        Sign in
      </button>
    </div>
    <div class="line">
      <hr style="width: 140px" />
      <div style="padding: 0 5px 0 5px">
        <a>OR</a>
      </div>

      <hr style="width: 140px" />
    </div>
    <div class="google">
      <button
        tuiButton
        type="button"
        appearance="primary"
        class="tui-space_right-3 tui-space_bottom-3"
        style="width: 296px; margin: 0"
      >
        <img src="../../../assets/images/google1.png" alt="" />
        Sign in with Google
      </button>
    </div>
    <div class="create">
      <div class="left-account">
        <a style="color: black">Not register?</a>
      </div>
      <div class="right-account">
        <a routerLink="/register" style="color: #2a6c0d">Create an account</a>
      </div>
    </div>
    <!-- </div> -->
  </form>
</div>
